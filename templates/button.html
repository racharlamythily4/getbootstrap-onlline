<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Button Tags</title>
  </head>
  <body>
    
<!-- Method-1 -->
    <button  class="btn btn-primary">Primary</button>
    <button  class="btn btn-secondary">Secondary</button>
    <button  class="btn btn-success">Success</button>
    <button  class="btn btn-danger">Danger</button>
    <button  class="btn btn-warning">Warning</button>
    <button  class="btn btn-info">Info</button>
    <button  class="btn btn-light">Light</button>
    <button  class="btn btn-dark">Dark</button>
    <button  class="btn btn-link">Link</button>
    <br>
    <br>
<!-- Method-2 -->

    <a class="btn btn-primary" href="https://getbootstrap.com/docs/4.6/components/buttons/" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <br>
    <br>
<!-- Method-3 -->

    <button class="btn btn-outline-success">Submit</button>
    <button class="btn btn-outline-secondary">Submit</button>
    <button class="btn btn-outline-primary">Submit</button>
    <button class="btn btn-outline-danger">Submit</button>
    <button class="btn btn-outline-warning">Submit</button>
    <button class="btn btn-outline-info">Submit</button>
    <button class="btn btn-outline-dark">Submit</button>
    <button class="btn btn-outline-light">Submit</button>
    <br>
    <br>

<!-- Method-4 -->
<button class="btn btn-success btn-lg">Submit</button>
<button class="btn btn-secondary btn-lg">Submit</button>
<br>
<br>
<!-- Method-5 -->
<button class="btn btn-success btn-sm">Submit</button>
<button class="btn btn-secondary btn-sm">Submit</button>
<br>
<br>

<!-- Method-6 -->
<button class="btn btn-success btn-lg btn-block">Submit</button>
<button class="btn btn-secondary btn-lg btn-block">Submit</button>
<br>
<br>

<!-- Method-7 -->
<a href="https://getbootstrap.com/docs/4.6/components/buttons/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary</a>
<a href="https://getbootstrap.com/docs/4.6/components/buttons/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
<br>
<br>
<!-- Method-8 -->
<a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
<a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
<br>
<br>

<!-- Method-9 -->
<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
    Single toggle
  </button>

<br>
<br>

<!-- Method-10 -->

<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" checked> Active
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2"> Radio
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option3"> Radio
    </label>
  </div>

  <br>
  <br>
<!-- Method-11 -->
<div class="btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="checkbox" checked> Checked
    </label>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
